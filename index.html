<!DOCTYPE html>
<html>

<head>
    <script src=" https://unpkg.com/leaflet@1.6.0/dist/leaflet.js "></script>
    <link rel="stylesheet" href=" https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

    <style>
        #map {
            width: 100%;
            height: 580px;
            box-shadow: 5px 5px 5px #888;
        }
    </style>
</head>

<body>
    <div id='map'>
    </div>
    <script>
        var OSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>'
                + 'contributors',
            maxZoom: 18
        });


        var map = L.map('map', {
            center: [1.61438, -75.60623],
            layers: OSM,
            zoom: 14,
            scrollWheelZoom: false,
        });
        L.control.scale().addTo(map);

        //Añadir un marcador

        var myIcon = L.icon({
            iconUrl: 'https://www.uniamazonia.edu.co/v10/images/logos/logosimbolo_transparente.gif',
            iconSize: [20, 20],
            popupAnchor: [-1, -10]
        });

        var uniamazonia = L.marker([1.6201189752737581, -75.60426360785135], {
            icon: myIcon,
            draggable: true,
            title: 'Ubicación'
        }).addTo(map)
            .bindPopup('Universidad de la Amazonia')
            .openPopup();

        var alcaldia = L.marker([1.6150618, -75.6138462], {
            draggable: true,
            title: 'Alcaldía'
        }).addTo(map)
            .bindPopup('Alcaldía de Florencia');


        var plaza = L.marker([1.6151283, -75.61328329], {
            draggable: true,
            title: 'Centro'
        }).addTo(map)
            .bindPopup('Plaza Santander');


        //Añadir un círculo
        var circle = L.circle([1.6150618, -75.6138462], 500, {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5
        }).addTo(map);


        var polygon = L.polygon([
            [1.6151819, -75.613707],
            [1.6153937, -75.613036],
            [1.6147033, -75.612807],
            [1.6145080, -75.613510]
        ]).addTo(map)
            .bindPopup('Plaza Santander');


        var pointA = new L.LatLng(1.6273522735310237, -75.60254086769801);
        var pointB = new L.LatLng(1.6261082300996763, -75.60353864950973);
        var pointC = new L.LatLng(1.625362876154199, -75.60421456614124);
        var pointD = new L.LatLng(1.6248212878629513, -75.60563077241684);
        var pointE = new L.LatLng(1.6239264738465078, -75.60627635198668);
        var pointF = new L.LatLng(1.6228915567346294, -75.60756381224614);
        var pointG = new L.LatLng(1.621156226868054, -75.60863936853734);
        var pointH = new L.LatLng(1.6207277847421626, -75.61012372455292);
        var pointI = new L.LatLng(1.619664149834667, -75.60757912442318);
        var pointJ = new L.LatLng(1.6188651707420392, -75.60647405430635);
        var pointK = new L.LatLng(1.6201211710589796, -75.6051862589447);
        var pointL = new L.LatLng(1.6201216564104919, -75.60424483238934);
        var latlngs = [pointA, pointB, pointC, pointD, pointE, pointF, pointG, pointH, pointI, pointJ, pointK, pointL];
        var polyline = L.polyline(
            latlngs, { color: 'red' }
        )
            .addTo(map)
            .bindPopup('Ruta desde mi barrio a la universidad');


    </script>
</body>

</html>
